<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study ToDo｜進捗バー</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Study ToDo</h1>
      <p class="sub">やることを整理して、進捗を見える化する</p>
    </header>

    <section class="card">
      <div class="progress-head">
        <div>
          <div class="label">進捗</div>
          <div id="progressText" class="progress-text">0/0（0%）</div>
        </div>
        <div class="badge" id="filterBadge">全て</div>
      </div>

      <div class="progress-bar" aria-label="progress">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>

      <form id="todoForm" class="form" autocomplete="off">
        <input id="todoInput" class="input" type="text" placeholder="例：英単語10個、レポート下書き" maxlength="60" />
        <button class="btn primary" type="submit">追加</button>
      </form>

      <div class="controls">
        <div class="filters" role="tablist" aria-label="filters">
          <button class="chip active" type="button" data-filter="all">全て</button>
          <button class="chip" type="button" data-filter="active">未完了</button>
          <button class="chip" type="button" data-filter="done">完了</button>
        </div>

        <div class="actions">
          <button id="clearDone" class="btn" type="button">完了を削除</button>
          <button id="clearAll" class="btn danger" type="button">全て削除</button>
        </div>
      </div>

      <ul id="todoList" class="list" aria-label="todo list"></ul>

    </section>
  </main>
</body>
</html>
